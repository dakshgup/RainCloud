name: CI - Build, Lint & Test

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'raincloud-app/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'raincloud-app/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'raincloud-app/package-lock.json'

      - name: Install dependencies
        working-directory: raincloud-app
        run: npm ci

      - name: Run ESLint
        working-directory: raincloud-app
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: raincloud-app
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'raincloud-app/package-lock.json'

      - name: Install dependencies
        working-directory: raincloud-app
        run: npm ci

      - name: Run unit tests
        working-directory: raincloud-app
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: raincloud-app/coverage/
          retention-days: 30

  build:
    name: Build Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'raincloud-app/package-lock.json'

      - name: Install dependencies
        working-directory: raincloud-app
        run: npm ci

      - name: Build application
        working-directory: raincloud-app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: raincloud-app/.next/
          retention-days: 5

  test-coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'raincloud-app/package-lock.json'

      - name: Install dependencies
        working-directory: raincloud-app
        run: npm ci

      - name: Generate coverage report
        working-directory: raincloud-app
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: raincloud-app/coverage
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.existsSync('raincloud-app/coverage/coverage-summary.json')
              ? JSON.parse(fs.readFileSync('raincloud-app/coverage/coverage-summary.json', 'utf8'))
              : null;

            if (coverage && coverage.total) {
              const lines = Math.round(coverage.total.lines.pct);
              const statements = Math.round(coverage.total.statements.pct);
              const functions = Math.round(coverage.total.functions.pct);
              const branches = Math.round(coverage.total.branches.pct);

              const comment = `
              ## Test Coverage Report

              | Metric | Coverage |
              |--------|----------|
              | Lines | ${lines}% |
              | Statements | ${statements}% |
              | Functions | ${functions}% |
              | Branches | ${branches}% |
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [lint, test, build, test-coverage]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more jobs failed!"
            exit 1
          fi
          echo "All checks passed!"
